<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Markdown Renderer</title>
  <link rel="stylesheet" href="theme.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* dark/light mode styling*/
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      color: var(--fgColor-default);
      background: var(--bgColor-muted);
      border-radius: 10px;
      padding: 10px 10px;
      transition: 0.2s;
      z-index: 999;
    }
    #theme-toggle:hover {
      background: var(--bgColor-neutral-muted);
    }
    
    /* no transition class */
    .no-transitions * {
      transition: none !important;
    }
  </style>
</head>
<body>
  <div id="theme-toggle">
    <i class="fa-solid fa-moon"></i>
  </div>

  <div id="markdown-body" class="markdown-body"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // change this to whatever md you want to render
    const markdownSource = "viossalibre.md";

    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    // set title to markdown filename + title capitalisation and whatnot
    document.title = markdownSource.substring(0, markdownSource.lastIndexOf(".")).replace(/[-_]/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase()+word.slice(1)).join(' ');

    // anti flashbang mechanism
    document.documentElement.classList.add("no-transitions");
    window.addEventListener("load", () => {
      document.documentElement.classList.remove("no-transitions");
    });

    // theme stuff
    let savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      body.setAttribute("data-theme", "dark");
      toggleButton.innerHTML = '<i class="fa-solid fa-sun"></i>';
    } else if (savedTheme === "light") {
      body.setAttribute("data-theme", "light");
      toggleButton.innerHTML = '<i class="fa-solid fa-moon"></i>';
    } else {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      body.setAttribute("data-theme", prefersDark ? "dark" : "light");
      toggleButton.innerHTML = prefersDark
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
    }

    toggleButton.addEventListener("click", () => {
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";

      body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);

      toggleButton.innerHTML =
        next === "dark"
          ? '<i class="fa-solid fa-sun"></i>'
          : '<i class="fa-solid fa-moon"></i>';
    });

    // github alert style and stuff
    // format:
    // > [!NOTE/TIP/IMPORTANT/WARNING/CAUTION]  
    // > Highlights information that users should take into account, even when skimming.
    const admonitionExtension = {
      name: "admonition",
      level: "block",
      start(src) {
        return src.match(/^>\s*\[!/m)?.index;
      },
      tokenizer(src) {
        const rule = /^>\s*\[!(\w+)\]\s*\n?((?:>.*\n?)*)/;
        const match = rule.exec(src);

        if (match) {
          const type = match[1].toLowerCase();
          const body = match[2].replace(/^>\s?/gm, "").trim();

          return {
            type: "admonition",
            raw: match[0],
            kind: type,
            text: body,
            tokens: this.lexer.blockTokens(body)
          };
        }
      },
      renderer(token) {
        // inspect element my beloved
        const icons = {
          note: `<svg viewBox="0 0 16 16" width="16" height="16"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/></svg>`,
          tip: `<svg viewBox="0 0 16 16" width="16" height="16"><path d="M8 1.5c-2.363 0-4 1.69-4 3.75 0 .984.424 1.625.984 2.304l.214.253c.223.264.47.556.673.848.284.411.537.896.621 1.49a.75.75 0 0 1-1.484.211c-.04-.282-.163-.547-.37-.847a8.456 8.456 0 0 0-.542-.68c-.084-.1-.173-.205-.268-.32C3.201 7.75 2.5 6.766 2.5 5.25 2.5 2.31 4.863 0 8 0s5.5 2.31 5.5 5.25c0 1.516-.701 2.5-1.328 3.259-.095.115-.184.22-.268.319-.207.245-.383.453-.541.681-.208.3-.33.565-.37.847a.751.751 0 0 1-1.485-.212c.084-.593.337-1.078.621-1.489.203-.292.45-.584.673-.848.075-.088.147-.173.213-.253.561-.679.985-1.32.985-2.304 0-2.06-1.637-3.75-4-3.75ZM5.75 12h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1 0-1.5ZM6 15.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z"/></svg>`,
          important: `<svg viewBox="0 0 16 16" width="16" height="16"><path d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v9.5A1.75 1.75 0 0 1 14.25 13H8.06l-2.573 2.573A1.458 1.458 0 0 1 3 14.543V13H1.75A1.75 1.75 0 0 1 0 11.25Zm1.75-.25a.25.25 0 0 0-.25.25v9.5c0 .138.112.25.25.25h2a.75.75 0 0 1 .75.75v2.19l2.72-2.72a.749.749 0 0 1 .53-.22h6.5a.25.25 0 0 0 .25-.25v-9.5a.25.25 0 0 0-.25-.25Zm7 2.25v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>`,
          warning: `<svg viewBox="0 0 16 16" width="16" height="16"><path d="M6.457 1.047c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0 1 14.082 15H1.918a1.75 1.75 0 0 1-1.543-2.575Zm1.763.707a.25.25 0 0 0-.44 0L1.698 13.132a.25.25 0 0 0 .22.368h12.164a.25.25 0 0 0 .22-.368Zm.53 3.996v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>`,
          caution: `<svg viewBox="0 0 16 16" width="16" height="16"><path d="M4.47.22A.749.749 0 0 1 5 0h6c.199 0 .389.079.53.22l4.25 4.25c.141.14.22.331.22.53v6a.749.749 0 0 1-.22.53l-4.25 4.25A.749.749 0 0 1 11 16H5a.749.749 0 0 1-.53-.22L.22 11.53A.749.749 0 0 1 0 11V5c0-.199.079-.389.22-.53Zm.84 1.28L1.5 5.31v5.38l3.81 3.81h5.38l3.81-3.81V5.31L10.69 1.5ZM8 4a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/></svg>`
        };

        const titles = {
          note: "Note",
          tip: "Tip",
          important: "Important",
          warning: "Warning",
          caution: "Caution"
        };

        return `
        <div class="markdown-alert markdown-alert-${token.kind}">
          <p class="markdown-alert-title">
            ${icons[token.kind]}
            ${titles[token.kind]}
          </p>
          ${this.parser.parse(token.tokens)}
        </div>`;
      }
    };

    // inline extras !!
    const inlineExtrasExtension = {
      name: "inlineExtras",
      level: "inline",

      start(src) {
        const match = src.match(/==|\|\|/);
        return match ? match.index : -1;
      },

      tokenizer(src) {
        // ==highlight==
        const highlight = /^==([^=\n]+)==/.exec(src);
        if (highlight) {
          return {
            type: "highlight",
            raw: highlight[0],
            text: highlight[1],
            tokens: this.lexer.inlineTokens(highlight[1])
          };
        }

        // ||spoiler||
        const spoiler = /^\|\|([^\|\n]+)\|\|/.exec(src);
        if (spoiler) {
          return {
            type: "spoiler",
            raw: spoiler[0],
            text: spoiler[1],
            tokens: this.lexer.inlineTokens(spoiler[1])
          };
        }
      },

      renderer: {
        highlight(token) {
          return `<mark>${this.parser.parseInline(token.tokens)}</mark>`;
        },

        spoiler(token) {
          return `<span class="spoiler">${this.parser.parseInline(token.tokens)}</span>`;
        }
      }
    };

    marked.use({ extensions: [admonitionExtension, inlineExtrasExtension] });

    // get markdown source error catching
    async function getMarkdownSource(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const markdownText = await response.text();
        return markdownText;
      } catch (error) {
        console.error('Error fetching Markdown:', error);
        return null;
      }
    }

    // @include file.md creates an iframe-like embed
    async function resolveIncludes(markdown, basePath = "", seen = new Set()) {
      const includeRegex = /^@include\s+(.+)$/gm;

      let match;
      while ((match = includeRegex.exec(markdown)) !== null) {
        const file = match[1].trim();

        if (seen.has(file)) {
          throw new Error(`Recursive include detected: ${file}`);
        }
        seen.add(file);

        const response = await fetch(basePath + file);
        if (!response.ok) {
          throw new Error(`Failed to include ${file}`);
        }

        let included = await response.text();
        included = await resolveIncludes(included, basePath, seen);

        markdown =
          markdown.slice(0, match.index) +
          included +
          markdown.slice(match.index + match[0].length);
      }

      return markdown;
    }

    // get markdown source
    getMarkdownSource(markdownSource)
      .then(markdown => {
        if (markdown !== null) {
          const match = markdown.match(/^#\s+(.+)$/m);
          if (match) {
            document.title = match[1].trim();
          }
          document.getElementById('markdown-body').innerHTML = marked.parse(markdown);
        }
      });
  </script>
</body>
</html>
